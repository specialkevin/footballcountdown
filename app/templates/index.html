<html>
    <head>
        <script language="Javascript" type="text/javascript" src="static/js/jquery-1.4.1.js"></script>
        <script language="Javascript" type="text/javascript" src="static/js/jquery.lwtCountdown-1.0.js"></script>
        <script language="Javascript" type="text/javascript" src="static/js/misc.js"></script>
        <link rel="Stylesheet" type="text/css" href="static/style/main.css"></link>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <script type="text/javascript">
            var _gauges = _gauges || [];
            (function() {
                var t   = document.createElement('script');
                t.type  = 'text/javascript';
                t.async = true;
                t.id    = 'gauges-tracker';
                t.setAttribute('data-site-id', '51780bb5613f5d3327000009');
                t.src = '//secure.gaug.es/track.js';
                var s = document.getElementsByTagName('script')[0];

    </head>
    <body>
        <div id="container">
            <h1>Are you ready for some football?</h1>
            <h2>Unfortunately you have to wait....</h2>

            <!-- Countdown dashboard start -->
            <div id="countdown_dashboard">
                <div class="dash weeks_dash">
                    <span class="dash_title">weeks</span>
                    <div class="digit">0</div>
                    <div class="digit">0</div>
                </div>
                <div class="dash days_dash">
                    <span class="dash_title">days</span>
                    <div class="digit">0</div>
                    <div class="digit">0</div>
                </div>
                <div class="dash hours_dash">
                    <span class="dash_title">hours</span>
                    <div class="digit">0</div>
                    <div class="digit">0</div>
                </div>
                <div class="dash minutes_dash">
                    <span class="dash_title">minutes</span>
                    <div class="digit">0</div>
                    <div class="digit">0</div>
                </div>
                <div class="dash seconds_dash">
                    <span class="dash_title">seconds</span>
                    <div class="digit">0</div>
                    <div class="digit">0</div>
                </div>
            </div>
            <!-- Countdown dashboard end -->


            <script language="javascript" type="text/javascript">
                jQuery(document).ready(function() {
                    $('#countdown_dashboard').countDown({
                        targetDate: {
                            'day':      5,
                            'month':    9,
                            'year':     2013,
                            'hour':     20,
                            'min':      30,
                            'sec':      0
                        }
                    });
                });
            </script>
        </div>
